
<div class="add-meeting">
  <h2>Add a New Meeting</h2>
  <form #meetingForm="ngForm" (ngSubmit)="addMeeting()">
    <div class="form-group">
      <label for="name">Meeting Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="meeting.name"
        placeholder="Enter meeting name"
      />   
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        required
        [(ngModel)]="meeting.date"
        [min]="minDate"
      />
    </div>
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input
        type="time"
        id="startTime"
        name="startTime"
        required
        [(ngModel)]="meeting.startTime"
      />
    </div>
    <div class="form-group">
      <label for="endTime">End Time:</label>
      <input
        type="time"
        id="endTime"
        name="endTime"
        required
        [(ngModel)]="meeting.endTime"
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        required
        [(ngModel)]="meeting.description"
        placeholder="Enter meeting description"
      ></textarea>
    </div>
     <div class="form-group"> 
      <label for="attendees">Add Attendees:</label>
      <!-- <input
        type="text"
        id="searchAttendees"
        [(ngModel)]="attendeeInput"
        (input)="searchUsers(attendeeInput)"
        placeholder="Search attendees"
      /> -->
      <input
        type="text"
        id="searchAttendees"
        [(ngModel)]="attendeeInput"
        [ngModelOptions]="{ standalone: true }"
        (input)="searchUsers(attendeeInput)"
        placeholder="Search attendees"
      />
      <ul class="dropdown">
        <li *ngFor="let user of filteredUsers" (click)="selectAttendee(user.email)">
          {{ user.name }} - {{ user.email }}
        </li>
      </ul>
      <div class="selected-attendees">
        <span *ngFor="let attendee of meeting.attendees">
          {{ attendee }}
          <button type="button" (click)="removeAttendee(attendee)">Ã—</button>
        </span>
      </div>
    </div> 
    <button type="submit" class="btn add-meeting-btn">Add Meeting</button>
  </form>
</div>
